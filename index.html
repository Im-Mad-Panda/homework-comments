          <ul class="nav-sms">

            <li>Непрочитанные: <span id="smsCounterUnseen">0</span></li>
          </ul>
        <form class="nav-form" id="searchForm">
          <input  type="search" name="search" placeholder="Поиск...">

        </form>
        </nav>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <div class="get-result">
          <i class="fas fa-spinner fa-pulse wait-icon" id="waitIcon"></i>
          <div class="result" id="displayResult"></div>
          <button class="get-btn" id="getBtn">Get result</button>
        </div>
        <section class="showcase" id="showcase">

        </section>
      </div>
    </main>
